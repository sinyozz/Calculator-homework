<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">	
    <title>Calculator</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
	
    <link href="styles.css" media="all" rel="Stylesheet" type="text/css" /> 
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	
	<script src="main.js"></script>
</head>








<body>	
	
	
<section>
		<h1>Calculator</h1>		
		
	<p><label for='num_one'>First number</label>
	<input type='text' id='num_one' required/>
	</p>		
		
		
	<p><label for='num_two'>Second number</label>
			
		<input type='text' id='num_two' required/>
		</p>
		
	<p class="center">
			<button type="button" id="add">+</button>
			<button type="button" id="subtract">-</button>
			<button type="button" id="multiply">*</button>
			<button type="button" id="divide">/</button>				
		     </p>
		
		
		
		
		
		
		 <h2>Answer</h2>
		<p class="center">
			<input type='text' id='answer' readonly/>
		</p>
	</section>
	


	<script src="main.js"></script>
</body>



</html>
